[advisories]
version = 2
db-urls = ["https://github.com/RustSec/advisory-db"]

[licenses]
version = 2
allow = [
  "Apache-2.0",
  "MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unlicense",  
  "Zlib",
  "Unicode-DFS-2016",
  "Unicode-3.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-git = []
